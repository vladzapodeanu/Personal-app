<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">

    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/underscore-1.4.4.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/js/adminBookingsCtrl.js"></script>
    <script src="https://rawgithub.com/gsklee/ngStorage/master/ngStorage.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    
    <title>Administrator</title>

    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
          margin-left: auto;
          margin-right: auto;
        }
        </style>


</head>
<body ng-app="eventsApp" ng-controller="adminBookingsCtrl">

    <div class="container"> 
    <h1> 
      <span style="color:seagreen"></span> 
      <button class='btn btn-success pull-right' ng-click="logout()">LogOut</button> 
    </h1>
    </div>

    <h2 style="text-align:center">Bookings Table</h2>

        <table style="width:95%">
            <thead>
                <tr>
                    <th style="text-align:center">Booking ID</th>
                    <th style="text-align:center">Date</th>
                    <th style="text-align:center">User ID</th> 
                    <th style="text-align:center">From</th>
                    <th style="text-align:center">To</th>
                    <th style="text-align:center">Price</th>
                    <th style="text-align:center">CANCEL BOOKING</th>
                  </tr>
            </thead>
            
            <tbody ng-repeat="x in adminBook">
            <tr>
                <td style="text-align:center">{{x.id_booking}}</td>
              <td style="text-align:center">{{x.data}}</td>
              <td style="text-align:center">{{x.id_user}}</td>
              <td style="text-align:center">{{x.from_address}}</td>
              <td style="text-align:center">{{x.to_address}}</td>
              <td style="text-align:center">{{x.price}}</td>
              <td style="text-align:center"> 
                <span style="color:seagreen"></span> 
                <button class='btn btn-success' ng-click="deleteProfile(x.id_booking)">CANCEL</button> 
              </td>
            </tr>
            </tbody>
          </table>
    
    
</body>
</html>
